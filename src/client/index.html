<!DOCTYPE html>
<html>
	<head>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            
            #map {
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
        <style>
            .open-button {
                background-color: #555;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                opacity: 0.8;
                position: fixed;
                bottom: 23px;
                right: 28px;
                width: 280px;
            }

            /* Всплывающая форма-скрыта по умолчанию */
            .form-popup {
                display: none;
                position: fixed;
                bottom: 0;
                right: 15px;
                border: 3px solid #f1f1f1;
                height: 100%;
            }

            /* Добавление стилей в контейнер форм */
            .form-container {
                height: 100%;
                max-width: 300px;
                padding: 10px;
                background-color: white;
            }

            /* Поля ввода полной ширины */
            .form-container input[type=text], .form-container input[type=password] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                border: none;
                background: #f1f1f1;
            }

            /* Когда входы получают фокус, сделайте что-нибудь */
            .form-container input[type=text]:focus, .form-container input[type=password]:focus {
                background-color: #ddd;
                outline: none;
            }

            /* Установите стиль для кнопки отправить/кнопка */
            .form-container .btn {
                background-color: #4CAF50;
                color: white;
                padding: 16px 20px;
                border: none;
                cursor: pointer;
                width: 100%;
                margin-bottom:10px;
                opacity: 0.8;
            }

            /* Добавьте красный цвет фона к кнопке отмена */
            .form-container .cancel {
                background-color: red;
            }

            /* Добавьте некоторые эффекты наведения на кнопки */
            .form-container .btn:hover, .open-button:hover {
                opacity: 1;
            }
        </style>
